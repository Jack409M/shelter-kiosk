<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title or "Shelter Operations" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="top">
      <div class="brand">
        <a href="{{ url_for('public_home') }}">Shelter Operations</a>
      </div>
      <nav>
        <a href="{{ url_for('resident_leave') }}">Leave</a>
        <a href="{{ url_for('resident_transport') }}">Transport</a>
        <a href="{{ url_for('staff_login') }}">Staff</a>
      </nav>
    </header>

    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
